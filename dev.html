<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
    
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="box box-1">
            <div class="logo">
                <i class='bx bxs-dashboard' ></i>
                <h1>Figma Dash</h1>
            </div>
            <div class="text">
                <p class="bold">
                    Conquistando a estilização perfeita:
                </p>
                <p>
                    superando os desafios do seu Dashboard
                </p>
            </div>
            </div>
            <div class="box box-2">
                <div class="card-info">
                    <span>Adoção</span>
                    <h1>2,2 mil</h1>
                    <span class="icon-text">
                        <i class='bx bx-up-arrow-alt' ></i>
                        <p>1,0 mil</p>
                    </span>
                </div>
                <div class="card-icon">
                <i class='bx bxs-location-plus' ></i>
                </div>
            </div>
            <div class="box box-3">
                <div class="card-info">
                    <span>Engajamento</span>
                    <h1>1,6 mil</h1>
                    <span class="icon-text">
                        <i class='bx bx-up-arrow-alt' ></i>
                        <p>1,0 mil</p>
                    </span>
                </div>
                <div class="card-icon">
                    <i class='bx bxs-message-dots'></i>
                </div>
            </div>
            <div class="box box-4">
                <div class="card-info">
                    <span>Retenção</span>
                    <h1>215,0</h1>
                    <span class="icon-text">
                        <i class='bx bx-up-arrow-alt' ></i>
                        <p>1,0 mil</p>
                    </span>
                </div>
                <div class="card-icon">
                    <i class='bx bx-loader-circle'></i>
                </div>
            </div>
            <div class="box box-5">
                <div class="card-info">
                    <span>Taxa de Sucesso</span>
                    <h1>4,8</h1>
                    <span class="icon-text">
                        <i class='bx bx-up-arrow-alt' ></i>
                        <p>1,0 mil</p>
                    </span>
                </div>
                    <div class="card-icon">
                        <i class='bx bxs-trophy' ></i>
                    </div>
            </div>
            <div class="box box-6">
                <div class="title-chart">
                    <span class="title-text">
                        <i class='bx bxs-heart-circle' ></i>
                        <p> Felicidade do Cliente</p>
                    </span>
                </div>
                <div class="chart">

                </div>
            </div>
            <div class="box box-7">
                <div class="title-chart">
                    <span class="title-text">
                        <i class='bx bxs-message-dots'></i>
                        <p>Engajamento e Vendas</p>
                    </span>
                </div>
                <div class="chart">

                </div>
            </div>
            <div class="box box-8">
                <div class="title-chart">
                    <span class="title-text">
                        <p>Vendas</p>
                        <i class='bx bx-money' ></i>
                    </span>
                </div>
                <div class="chart">

                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
